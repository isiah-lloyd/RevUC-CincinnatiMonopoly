        <div id="main_menu">
            <button id="host_game">Host Game!</button>
            <button id="join_game">Join Game!</button>
        </div>
        <div id="game_lobby_host" style="display:none">
            <h3 id="gl_directions"></h3>
            <p id="gamecode"></p>
            <ul id="gl_playerlist">
            </ul>
        </div>
        <div id="game_lobby_mobile" style="display:none">
            <h3 id="gl_directions_mobile"></h3>
        </div>
        <div id="join_form" style="display:none;">
            Name: <input id="jf_username" type="text">
            Game PIN: <input id="jf_gameCode" type="number">
            <button id="join_button">Join!</button>
        </div>
        <div id="game_controller">
            <p id="status"></p>
            <div id="turn_active" style="display:none">
                <button id="roll_dice">Roll the Dice</button>
            </div>
        </div>
        <div id="game_viewer" style="display:none;">
            <div id="game_message"></div>
            <div id="leaderboard">
                <ul id="leaderboard_list">Money:
                </ul>
            </div>
        </div>
