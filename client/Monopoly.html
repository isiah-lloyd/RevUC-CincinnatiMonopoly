        var createScene = function () {
			//Object Rendering
            var scene = new BABYLON.Scene(engine);
			var loader = new BABYLON.AssetsManager(scene);

			 // Monopoly Board is imported
            BABYLON.SceneLoader.ImportMesh("", "scenes/", "Monopoly.babylon", scene);
			//BABYLON.SceneLoader.Load("icons/","beer.obj", engine, function(newScene){});
			//BABYLON.SceneLoader.ImportMesh("","beer.obj", scene,function(meshes){});

			var light = loader.addMeshTask("light", "", "icons/", "Luster D81-A01-01.obj");
			light.onSuccess = function(t) {
                t.loadedMeshes.forEach(function(m) {
                    m.scaling = new BABYLON.Vector3(.1, .1, .1);
					m.position = new BABYLON.Vector3(0, 15, 0);

               });
           };

			var beer = loader.addMeshTask("beer", "", "icons/", "beer_bottle.obj");
			beer.onSuccess = function(t) {
                t.loadedMeshes.forEach(function(m) {
                    m.scaling = new BABYLON.Vector3(.005, .005, .005);
					m.position = new BABYLON.Vector3(3.8, 0, -3.9);
					m.rotation.x = -Math.PI/2;
               });
           };

		   var books = loader.addMeshTask("books", "", "icons/", "BOOKS.obj");
		   books.onSuccess = function(t) {
                t.loadedMeshes.forEach(function(m) {
                    m.scaling = new BABYLON.Vector3(.003, .003, .003);
					m.position = new BABYLON.Vector3(3.7, 0, -4);
					m.rotation.x = -Math.PI/2;
               });
           };

		   	var dreidel = loader.addMeshTask("dreidel", "", "icons/", "Dreidel.obj");
			dreidel.onSuccess = function(t) {
                t.loadedMeshes.forEach(function(m) {
                    m.scaling = new BABYLON.Vector3(.006, .006, .006);
					m.position = new BABYLON.Vector3(1.7, 0, -3.9);
					m.rotation.x = -Math.PI/2;
               });
           };

		   var football = loader.addMeshTask("football", "", "icons/", "football.obj");
			football.onSuccess = function(t) {
                t.loadedMeshes.forEach(function(m) {
                    m.scaling = new BABYLON.Vector3(.002, .002, .002);
					m.position = new BABYLON.Vector3(3.9, 0, -3.8);
					m.rotation.x = -Math.PI/2;
					var football = new BABYLON.StandardMaterial("football", scene);
					football.diffuseColor = new BABYLON.Color3(1,0,1);
					football.specularColor = new BABYLON.Color3(1,0,1);
					m.material = football;
               });
           };

		   var laptop = loader.addMeshTask("laptop", "", "icons/", "Laptop.obj");
		   laptop.on
			laptop.onSuccess = function(t) {
                t.loadedMeshes.forEach(function(m) {
                    //m.scaling = new BABYLON.Vector3(.1, .1, .1);
					m.position = new BABYLON.Vector3(3.9, 3, -3.9);

               });
           };

		   var tophat = loader.addMeshTask("tophat", "", "icons/", "TopHat.obj");
			tophat.onSuccess = function(t) {
                t.loadedMeshes.forEach(function(m) {
                    m.scaling = new BABYLON.Vector3(.005, .005, .005);
					m.position = new BABYLON.Vector3(3.9, 0, -3.9);
					m.rotation.x = -Math.PI/2;
               });
           };

			loader.onFinish = function() {
                engine.runRenderLoop(function () {
                    scene.render();
                });
            };

            loader.load();

            //Lighting
            var light1 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 20, 0), scene);
			var light2 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(20, 20, 0), scene);
			var light3 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(-20, 20, 0), scene);
			var light4 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 20, 20), scene);
			var light5 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 20, -20), scene);
			var light6 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(20, 20, 20), scene);
			var light7 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(-20, 20, -20), scene);
			var light8 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(20, 20, 20), scene);
			var light9 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(-20, 20, -20), scene);

			var light10 = new BABYLON.DirectionalLight("Dir0", new BABYLON.Vector3(-1.8, 1, 1.8), scene);
			var lightChance = new BABYLON.PointLight("Omni", new BABYLON.Vector3(1.8, 5, -1.8), scene);

			light1.intensity = 0.4;
			light2.intensity = 0.4;
			light3.intensity = 0.4;
			light4.intensity = 0.4;
			light5.intensity = 0.4;
			light6.intensity = 0.4;
			light7.intensity = 0.4;
			light8.intensity = 0.4;
			light9.intensity = 0.4;
			light10.intensity = 1;
			lightChance.intensity = 1;

            //Camera
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0.8, 20, BABYLON.Vector3.Zero(), scene);
            camera.lowerBetaLimit = 0.1;
			camera.upperBetaLimit = (Math.PI / 2) * 0.9;
			camera.lowerRadiusLimit = 10;
			camera.upperRadiusLimit = 60;
			camera.attachControl(canvas, false);



			//Desk plane generated
			var ground = BABYLON.Mesh.CreateGround("ground1", 15, 12, 10, scene);
			ground.position.y = -.01;

			//Desk plane textured
			var materialPlane = new BABYLON.StandardMaterial("texturePlane", scene);
			materialPlane.diffuseTexture = new BABYLON.Texture("scenes/desk.jpg", scene);
			materialPlane.diffuseTexture.uScale = 5.0;//Repeat 5 times on the Vertical Axes
			materialPlane.diffuseTexture.vScale = 5.0;//Repeat 5 times on the Horizontal Axes
			materialPlane.backFaceCulling = false;//Always show the front and the back of an element
			ground.material = materialPlane;

			//Desk legs created and textured
			var leg1 = BABYLON.Mesh.CreateBox("Box1", 1.0, scene);
			leg1.material = materialPlane
			leg1.position.x = 6;
			leg1.position.z = 4.5;
            leg1.scaling.y = 6;
			leg1.position.y = -3.02;
			leg1.scaling.x = 0.5;
			leg1.scaling.z = 0.5;

			var leg2 = BABYLON.Mesh.CreateBox("Box2", 1.0, scene);
			leg2.material = materialPlane
			leg2.position.x = -6;
			leg2.position.z = 4.5;
            leg2.scaling.y = 6;
			leg2.position.y = -3.02;
			leg2.scaling.x = 0.5;
			leg2.scaling.z = 0.5;

			var leg3 = BABYLON.Mesh.CreateBox("Box3", 1.0, scene);
			leg3.material = materialPlane
			leg3.position.x = 6;
			leg3.position.z = -4.5;
            leg3.scaling.y = 6;
			leg3.position.y = -3.02;
			leg3.scaling.x = 0.5;
			leg3.scaling.z = 0.5;

			var leg4 = BABYLON.Mesh.CreateBox("Box4", 1.0, scene);
			leg4.material = materialPlane
			leg4.position.x = -6;
			leg4.position.z = -4.5;
            leg4.scaling.y = 6;
			leg4.position.y = -3.02;
			leg4.scaling.x = 0.5;
			leg4.scaling.z = 0.5;

			//Piece movement
			var piece1 = BABYLON.Mesh.CreateCylinder("cylinder", .2, .3, .3, 30, 1, scene, true);

			var offsetX = 0;
			var offsetZ = 0;
			var moveX = -1; //0 means no movement in that direction
			var moveZ = 0; //1 means movement in +axis, -1 is movement in -axis
			var speed = .1; //speed of movement

			scene.registerBeforeRender(function () {
				piece1.position.x = 4 + offsetX;
				piece1.position.y = 0;
				piece1.position.z = -4 + offsetZ;
				if(moveX == -1){
					offsetX -= speed;
				}

				if(moveX == 1){
					offsetX += speed;
				}

				if(moveZ == 1){
					offsetZ += speed;
				}

				if(moveZ == -1){
					offsetZ -= speed;
				}

				if (offsetX < -8){
					moveX = 0;
					moveZ = 1;
				}

				if(offsetZ > 8){
					moveX = 1;
					moveZ = 0;
				}

				if(offsetX > 0){
					moveX = 0;
					moveZ = -1;
				}

				if(offsetZ < 0){
					moveX = -1;
					moveZ = 0;
				}
			});


			return scene;
        }

        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
            $('#p1cash').text(player_one_cash);
            $('#p2cash').text(player_two_cash);
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });

    </script>
    <div id="message-overlay" style="height:50px;width: 100%;color:white;position:relative;top: -958px;z-index: 2;text-align: center;background-color: rgba(23, 22, 8, 0.43);"><p><span id="p1container" style="float:left; color:yellow;"><span id="player1">Player 1 - Cash: <span id="p1cash"></span></span></span> <span id="p2container" style="float:right"><span  id="player2">Player 2 - Cash: <span id="p2cash"></span></span><p id="messages">Welcome to UC Monopoly! Player 1 goes first; press the "throw dice" button to start your turn.</p></div>
    <div id="button-group" style="color:white;position:relative;top: -166px;z-index: 2;width: 100px;background-color: rgba(23, 22, 8, 0.43);text-align: center;cursor: pointer;"><img style="width:100%;height:100%" src="img/dice.png"><p style="margin:0;">Roll</p></div>
